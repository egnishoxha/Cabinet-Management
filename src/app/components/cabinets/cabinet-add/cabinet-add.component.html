<h2>Add Cabinet</h2>
<form [formGroup]="cabinetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Width</label>
        <input type="number" 
               formControlName="cabWidth" 
               class="form-control" 
               [ngClass]="{ 'is-invalid': submitted && f.cabWidth.errors }" 
        />
        <div *ngIf="submitted && f.cabWidth.errors" class="invalid-feedback">
            <div *ngIf="f.cabWidth.errors.required">Width is required</div>
        </div>
    </div>
    <div class="form-group">
            <label for="cabHeight">Height</label>
            <input type="number" 
                   formControlName="cabHeight" 
                   class="form-control" 
                   [ngClass]="{ 'is-invalid': submitted && f.cabHeight.errors }" 
            />
            <div *ngIf="submitted && f.cabHeight.errors" class="invalid-feedback">
                <div *ngIf="f.cabHeight.errors.required">Height is required</div>
            </div>
        </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Save</button>
